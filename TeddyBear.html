<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison Doucette ‚Äì Teddy Bear</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#f6f2ed;
    color:#3e3a36;
}

header{
    text-align:center;
    padding:40px 20px 20px;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:32px;
    font-weight:500;
    margin:0;
}

/* ===== LAYOUT ===== */

.container{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:100px;
    padding:40px 60px 80px;
    max-width:1400px;
    margin:auto;
}

.controls{
    width:340px;
    flex-shrink:0;
}

.checkout-area{
    margin-top:10px;
}

label{
    font-size:12px;
    letter-spacing:1.5px;
    text-transform:uppercase;
    margin-bottom:6px;
    display:block;
}

select{
    width:100%;
    padding:12px;
    margin-bottom:22px;
    border:1px solid #d8d2ca;
    background:white;
    font-family:'Inter';
    font-size:14px;
    border-radius:6px;
}

.price-box{
    font-family:'Playfair Display';
    font-size:26px;
    margin-top:15px;
}

.quantity-box{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
    margin-top:10px;
}

.quantity-box button{
    width:42px;
    height:42px;
    border:1px solid #d8d2ca;
    background:white;
    font-size:20px;
    cursor:pointer;
    border-radius:6px;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    font-family:'Inter';
    font-size:13px;
    letter-spacing:1px;
    cursor:pointer;
    border-radius:6px;
}

.add-btn{
    background:#3e3a36;
    color:white;
}

.add-btn:disabled{
    background:#cfc8c0;
    cursor:not-allowed;
}

.checkout-btn{
    display:none;
    background:#3e3a36;
    color:white;
}

.continue-btn{
    background:transparent;
    border:1px solid #3e3a36;
    color:#3e3a36;
}
.continue-btn:hover{
    background:#3e3a36;
    color:white;
    transition:all 0.3s ease;
}

/* ===== PREVIEW ===== */

.preview{
    position:relative;
    width:480px;
    max-width:100%;
    aspect-ratio:1/1;
    padding:50px;
    border-radius:28px;
    background:
    radial-gradient(circle at 50% 35%, rgba(255,255,255,0.9) 0%, rgba(251,246,239,0.9) 40%, rgba(241,232,221,1) 100%);
    box-shadow:0 25px 50px rgba(0,0,0,0.08);
    border:1px solid #efeae4;
    display:flex;
    align-items:center;
    justify-content:center;
}

.preview::after{
    content:"";
    position:absolute;
    bottom:50px;
    width:55%;
    height:35px;
    background:radial-gradient(ellipse at center, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.08) 40%, transparent 80%);
    filter:blur(8px);
    z-index:1;
}

#bearImage{
    width:110%;
    max-width:600px;
    position:absolute;
    display:none;
    opacity:0;
    transform:translateY(10px) scale(0.98);
    transition:opacity 0.4s ease, transform 0.4s ease;
    filter:drop-shadow(0 18px 28px rgba(0,0,0,0.12));
    z-index:2;
}

#previewMessage{
    text-align:center;
    color:#b8b2ab;
    font-size:15px;
}

.shape{
    position:absolute;
    width:90px;
    height:90px;
    display:none;
    z-index:3;
}

.heart{ top:48%; left:47%; border-radius:50%; }
.star{
    top:43%;
    left:47%;
    clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
}
.bow{ top:38%; left:42%; border-radius:20px; }

/* ===== TOAST ===== */

.toast{
    position:fixed;
    top:25px;
    right:25px;
    background:#3e3a36;
    color:white;
    padding:14px 20px;
    font-size:13px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    opacity:0;
    visibility:hidden;
    transform:translateY(-15px);
    transition:all 0.4s ease;
    z-index:9999;
}
.toast.show{
    opacity:1;
    visibility:visible;
    transform:translateY(0);
}

/* ===== TABLET ===== */

@media (max-width:1100px){
.container{
    flex-direction:column;
    align-items:center;
    gap:50px;
}
.controls{
    width:100%;
    max-width:500px;
}
.preview{
    width:90%;
}
}

/* ===== PHONE ===== */

@media (max-width:768px){

h1{ font-size:24px; }

.container{
    flex-direction:column;
}

.controls{
    display:flex;
    flex-direction:column;
    width:100%;
}

.preview{
    order:2;
    width:100%;
    margin-top:30px;
}

.checkout-area{
    order:3;
}

button{
    padding:16px;
    font-size:14px;
}

.quantity-box button{
    width:48px;
    height:48px;
}

.price-box{
    text-align:center;
    margin-top:25px;
}
}

/* Small phones */
@media (max-width:420px){
.preview{ padding:20px; }
}
</style>
</head>

<body>

<header>
<h1>ü§ç Customize your Teddy Bear ü§ç</h1>
</header>

<div class="container">

<div class="controls">

<label>Material</label>
<select id="material">
<option value="">Select...</option>
<option>Acrylic yarn</option>
<option>Fluffy yarn</option>
</select>

<label>Size</label>
<select id="size">
<option value="">Select...</option>
<option value="0">Small (+0RON)</option>
<option value="15">Medium (+15RON)</option>
<option value="25">Large (+25RON)</option>
</select>

<label>Body Colour</label>
<select id="bodyColor">
<option value="">Select...</option>
<option>Cream</option>
<option>Brown</option>
<option>Light brown</option>
<option>Light pink</option>
<option>Light yellow</option>
<option>Light blue</option>
<option>Dark blue</option>
</select>

<label>Accessory</label>
<select id="accessory">
<option value="">Select...</option>
<option value="0">Nothing - 0RON</option>
<option value="7">Heart - 7RON</option>
<option value="3">Bow - 3RON</option>
<option value="9">Heart + Bow - 9RON</option>
<option value="8">Star - 8RON</option>
<option value="10">Star + Bow - 10RON</option>
</select>

<div id="accessoryColors"></div>

<div class="checkout-area">
<div class="price-box">
Total: <span id="price">45</span> RON
</div>

<label>Quantity</label>
<div class="quantity-box">
<button type="button" onclick="changeQty(-1)">‚àí</button>
<span id="quantity">1</span>
<button type="button" onclick="changeQty(1)">+</button>
</div>

<button class="add-btn" id="addBtn" disabled onclick="addToCart()">Add to cart</button>
<button class="checkout-btn" id="checkoutBtn" onclick="goToCheckout()">Go to checkout ‚Üí</button>
<button class="continue-btn" onclick="window.location.href='https://sites.google.com/view/maisondoucette/our-collection'">Continue shopping</button>
</div>

</div>

<div class="preview">
<div id="previewMessage">Select options to see your teddy üß∏</div>
<img id="bearImage">
<div id="heartLayer" class="shape heart"></div>
<div id="starLayer" class="shape star"></div>
<div id="bowLayer" class="shape bow"></div>
</div>

</div>

<div id="toast" class="toast">Product added to cart successfully.</div>

<script>
let basePrice=45;
let quantity=1;

const material=document.getElementById("material");
const size=document.getElementById("size");
const bodyColor=document.getElementById("bodyColor");
const accessory=document.getElementById("accessory");
const priceEl=document.getElementById("price");
const addBtn=document.getElementById("addBtn");

const imageMap={
"Cream":"Teddy_Bear_Colors/teddy-bear-cream.png",
"Brown":"Teddy_Bear_Colors/teddy-bear-brown.png",
"Light brown":"Teddy_Bear_Colors/teddy-bear-light-brown.png",
"Light pink":"Teddy_Bear_Colors/teddy-bear-light-pink.png",
"Light yellow":"Teddy_Bear_Colors/teddy-bear-light-yellow.png",
"Light blue":"Teddy_Bear_Colors/teddy-bear-light-blue.png",
"Dark blue":"Teddy_Bear_Colors/teddy-bear-dark-blue.png"
};

const colorMap={
"Bright pink":"#ff4da6",
"Light pink":"#ffc0cb",
"Yellow":"#ffd84d",
"Light blue":"#add8e6",
"Dark blue":"#1e3a8a",
"Red":"#c1121f",
"Burgundy":"#800020"
};

bodyColor.addEventListener("change",function(){
if(!this.value)return;
const img=document.getElementById("bearImage");
document.getElementById("previewMessage").style.display="none";
img.src=imageMap[this.value];
img.style.display="block";
setTimeout(()=>{
img.style.opacity=1;
img.style.transform="translateY(0) scale(1)";
},50);
validateForm();
});

accessory.addEventListener("change",function(){
updateAccessoryOptions();
updatePrice();
validateForm();
});

size.addEventListener("change",()=>{updatePrice();validateForm();});
material.addEventListener("change",validateForm);

function updatePrice(){
let single=basePrice+parseInt(size.value||0)+parseInt(accessory.value||0);
priceEl.innerText=single*quantity;
}

function changeQty(a){
quantity+=a;
if(quantity<1)quantity=1;
if(quantity>20)quantity=20;
document.getElementById("quantity").innerText=quantity;
updatePrice();
}

function updateAccessoryOptions(){
let container=document.getElementById("accessoryColors");
container.innerHTML="";
heartLayer.style.display="none";
starLayer.style.display="none";
bowLayer.style.display="none";

let selected=accessory.options[accessory.selectedIndex].text;
if(selected.includes("Nothing")||selected==="Select...")return;

let colors=`<option value="">Select colour...</option>
<option>Bright pink</option>
<option>Light pink</option>
<option>Yellow</option>
<option>Light blue</option>
<option>Dark blue</option>
<option>Red</option>
<option>Burgundy</option>`;

if(selected.includes("Heart"))
container.innerHTML+=`<label>Heart Colour</label><select onchange="changeAccessory('heart',this.value)">${colors}</select>`;

if(selected.includes("Star"))
container.innerHTML+=`<label>Star Colour</label><select onchange="changeAccessory('star',this.value)">${colors}</select>`;

if(selected.includes("Bow"))
container.innerHTML+=`<label>Bow Colour</label><select onchange="changeAccessory('bow',this.value)">${colors}</select>`;
}

function changeAccessory(type,color){
if(!color)return;
const el=document.getElementById(type+"Layer");
el.style.display="block";
el.style.background=colorMap[color];
validateForm();
}

function validateForm(){
let valid=material.value&&size.value!==""&&bodyColor.value&&accessory.value!=="";
document.querySelectorAll("#accessoryColors select").forEach(s=>{
if(!s.value)valid=false;
});
addBtn.disabled=!valid;
}

function addToCart(){
const selectedOptions={
product:"Teddy Bear",
material:material.value,
size:size.options[size.selectedIndex].text,
bodyColor:bodyColor.value,
accessory:accessory.options[accessory.selectedIndex].text,
quantity:quantity,
price:parseInt(priceEl.textContent)
};

let cart=JSON.parse(localStorage.getItem("cart"))||[];
cart.push(selectedOptions);
localStorage.setItem("cart",JSON.stringify(cart));

document.getElementById("checkoutBtn").style.display="block";
document.getElementById("toast").classList.add("show");

setTimeout(()=>{
document.getElementById("toast").classList.remove("show");
},4000);
}

function goToCheckout(){
window.location.href="checkout.html";
}
</script>

</body>
</html>
